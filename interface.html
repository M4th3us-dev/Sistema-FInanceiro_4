<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Gerenciamento de Gastos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1 class="my-4 text-center">Gerenciamento de Gastos</h1>

    <!-- Formulário de Cadastro/Edição -->
    <div class="card mb-4">
      <div class="card-header">Adicionar/Editar Item</div>
      <div class="card-body">
        <form id="itemForm">
          <div class="mb-3">
            <label for="itemName" class="form-label">Nome do Item</label>
            <input type="text" id="itemName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="itemDescription" class="form-label">Descrição</label>
            <textarea id="itemDescription" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="itemValue" class="form-label">Valor</label>
            <input type="number" id="itemValue" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
        </form>
      </div>
    </div>

    <!-- Listagem dos Itens -->
    <div class="card">
      <div class="card-header">Lista de Itens</div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nome do Produto</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="itemList">
            <!-- Linhas de dados dinâmicas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
